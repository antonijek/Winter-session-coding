<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-secondary add-movie"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"
    >
      Add a movie
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Informacije o filmu
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="naziv" class="col-form-label">Naziv filma:</label>
                <input
                  type="text"
                  class="form-control"
                  id="naziv"
                  placeholder="*Obavezno polje"
                  onchange="createNewMovie()"
                />
                <label for="godina" class="col-form-label"
                  >Godina izlaska:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="godina"
                  placeholder="*Validan unos je izmedju 1930. i 2022"
                  onchange="createNewMovie()"
                />
                <label for="drzava" class="col-form-label">Drzava:</label>
                <input
                  type="text"
                  class="form-control"
                  id="drzava"
                  onchange="createNewMovie()"
                />
                <div class="mb-3">
                  <label for="glumci" class="col-form-label">Glumci:</label>
                  <textarea
                    class="form-control"
                    id="glumci"
                    placeholder="*Obavezno unijeti makar jedno ime"
                    onchange="createNewMovie()"
                  ></textarea>
                </div>
                <label for="napomena" class="col-form-label">Napomena:</label>
                <input
                  type="text"
                  class="form-control"
                  id="napomena"
                  onchange="createNewMovie()"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="add"
              data-bs-dismiss="modal"
              disabled
              onclick="addMovie()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-10 offset-1">
        <h2 class="title">LISTA FILMOVA</h2>
        <table class="table table-hover table-striped table-bordered">
          <thead>
            <th>ODGLEDAN</th>
            <th>NAZIV</th>
            <th>GODINA</th>
            <th>DRZAVA</th>
            <th>GLUMCI</th>
            <th>NAPOMENA</th>
          </thead>

          <tbody id="body"></tbody>
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
